{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0085)https://www.17sucai.com/preview/1750631/2019-06-21/3856/assets/log-form/2/signin.html -->
<html lang="en"
  class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- meta data -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!--font-family-->
  <link href="{%static "Signin_files/css" %}" rel="stylesheet">

  <!-- title of site -->
  <title>签到系统登录</title>

  <!-- For favicon png -->
  <!--link rel="shortcut icon" type="image/icon" href="https://www.17sucai.com/preview/1750631/2019-06-21/3856/assets/log-form/2/assets/logo/favicon.png"-->

  <!--font-awesome.min.css-->
  <link rel="stylesheet" href="{%static "Signin_files/font-awesome.min.css" %}">

  <!--animate.css-->
  <link rel="stylesheet" href="{%static "Signin_files/animate.css" %}">

  <!--bootstrap.min.css-->
  <link rel="stylesheet" href="{%static "Signin_files/bootstrap.min.css" %}">

  <!-- bootsnav -->
  <link rel="stylesheet" href="{%static "Signin_files/bootsnav.css" %}">

  <!--style.css-->
  <link rel="stylesheet" href="{%static "Signin_files/style.css" %}">

  <!--responsive.css-->
  <link rel="stylesheet" href="{%static "Signin_files/responsive.css" %}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
  <div class="wrapper">
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- signin end -->
    <section class="signin">
      <div class="container">

        <div class="sign-content">
          <h2>登录界面</h2>

          <div class="row">
            <div class="col-sm-12">
              <div class="signin-form">
                <form action="/waiting/" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="signin_form">学号/教师工号</label>
                    <input type="text" class="form-control" name="log_id" id="signin_form" placeholder="输入你的学号/教师工号">
                  </div>
                  <!--/.form-group -->
                  <div class="form-group">
                    <label for="signin_form">密码</label>
                    <input type="password" class="form-control" name="log_pwd" id="signin_form" placeholder="输入你的密码">
                  </div>
                  <!--/.form-group -->
                  <div class="form-group">
                    <input type="submit" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal"/>
                  </div>
                  <!--/.form-group -->
                </form>
                <!--/form -->
              </div>
              <!--/.signin-form -->
            </div>
            <!--/.col -->
          </div>
          <!--/.row -->


        </div>
        <!--/.sign-content -->

      </div>
      <!--/.container -->

    </section>
    <!--/.signin -->

    <!-- signin end -->

    <!--footer copyright start -->
    <footer class="footer-copyright">
      <div id="scroll-Top">
        <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
      </div>
      <!--/.scroll-Top-->

    </footer>
    <!--/.hm-footer-copyright-->
    <!--footer copyright  end -->


    <!-- Include all js compiled plugins (below), or include individual files as needed -->

    <script src="{%static "Signin_files/jquery.js" %}"></script>

    <!--modernizr.min.js-->
    <script src="{%static "Signin_files/modernizr.min.js" %}"></script>

    <!--bootstrap.min.js-->
    <script src="{%static "Signin_files/bootstrap.min.js" %}"></script>

    <!-- bootsnav js -->
    <script src="{%static "Signin_files/bootsnav.js" %}"></script>

    <!-- jquery.sticky.js -->
    <script src="{%static "Signin_files/jquery.sticky.js" %}"></script>
    <script src="{%static "Signin_files/jquery.easing.min.js" %}"></script>


    <!--Custom JS-->
    <script src="{%static "Signin_files/custom.js" %}"></script>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}


  </div>
</body>

</html>
